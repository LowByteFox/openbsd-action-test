name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: A job to run test in OpenBSD
    steps:
    - uses: actions/checkout@v4
    - name: Test in OpenBSD
      id: test
      uses: vmactions/openbsd-vm@v1.0.8
      with:
        sync: sshfs
        run: uname > uwu.txt
    - uses: actions/upload-artifact@v4
      with:
        name: uname
        path: uwu.txt
